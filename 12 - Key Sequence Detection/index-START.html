<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "catmeow"; // 7 characters

      window.addEventListener('keyup', (event) => {

        /* console.log(event.key); */
        pressed.push(event.key);
        
        /* start from end of array and go back 8 characters */
        /* works with pressed[0] aswell for the start position */

        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
        console.log(pressed);

        /* add together all pressed keys */
        if (pressed.join('').includes(secretCode)) {
          cornify_add();
        }

      });
    </script>
  </body>
</html>
