<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    console.log(currentYear); // check whether it took the right year

    /* function that calculates and checks if the people are at least 19 years old or older */
    
    const nineteen = function(person) {
      if((currentYear - person.year) > 19) {
        return true;
      }
    };

    console.log(people.some(nineteen));
    console.log(people.every(nineteen));

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    let commentFound = comments.find(function(comment) {
      return comment.id == 823423;
    }); 
    /* view the comment with the specific ID */
    console.log(commentFound);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    let indexFound = comments.findIndex(function(comment) {
      return comment.id == 823423;
    }); 

    /* view the index of the comment with the specific ID*/
    console.log(indexFound);

    /* delete the comment with the specific ID */
    comments.splice(indexFound, 1);

    /* view the array after deleting comment */
    console.table(comments);

  </script>
</body>
</html>
